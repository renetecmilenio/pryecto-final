<!DOCTYPE html>
<html>
<head>
  <title>Tarjetas</title>
  <style>
    .card {
      display: inline-block;
      width: 300px;
      padding: 10px;
      margin: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .card img {
      width: 100%;
      height: auto;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="cards-container"></div>

  <script>
    // Array de objetos para las tarjetas
    const cards = [
      {
        title: "casa 1",
        description: "Descripci칩n de la tarjeta 1",
        image: "https://picsum.photos/300/200",
        price: 10
      },
      {
        title: "Tarjeta 2",
        description: "Descripci칩n de la tarjeta 2",
        image: "https://picsum.photos/300/200",
        price: 20
      },
      {
        title: "Tarjeta 3",
        description: "Descripci칩n de la tarjeta 3",
        image: "https://picsum.photos/300/200",
        price: 30
      }
    ];

    // Obtener el contenedor de las tarjetas
    const cardsContainer = document.getElementById("cards-container");

    // Recorrer el array de tarjetas y crear las tarjetas din치micamente
    cards.forEach(card => {
      const cardElement = document.createElement("div");
      cardElement.className = "card";

      const imageElement = document.createElement("img");
      imageElement.src = card.image;

      const titleElement = document.createElement("h3");
      titleElement.textContent = card.title;

      const descriptionElement = document.createElement("p");
      descriptionElement.textContent = card.description;

      const priceElement = document.createElement("p");
      priceElement.textContent = "Precio: $" + card.price;

      cardElement.appendChild(imageElement);
      cardElement.appendChild(titleElement);
      cardElement.appendChild(descriptionElement);
      cardElement.appendChild(priceElement);

      cardsContainer.appendChild(cardElement);
    });
  </script>
</body>
</html>
